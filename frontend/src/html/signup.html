<form>
    <div class="form-row">
        <label for="signup-user">Username:</label>
        <input type="text" id="signup-user" name="username" placeholder="Desired Username">
    </div>
    <div class="form-row">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" placeholder="Email Address">
    </div>
    <div class="form-row">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password">
    </div>
    <div class="form-row">
        <label for="signup-password-confirm">Confirm Password:</label>
        <input type="password" id="signup-password-confirm" name="confirm">
    </div>
    <div class="form-row">
        <button type="submit">Sign Up!</button>
    </div>
</form>
